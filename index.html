<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="registration.css">
    <title>registrations</title>
</head>

<body bgcolor="DDDDDD">
    <div class="header">
        <h1>The RegNumber Display</h1>
    </div>

    <div class="example">
        <p class="eg">e.g. CA 54321 | CY 123456 | CJ 143812</p>
    </div>

    <div class="main">
        <input id="regInput" class="regString" placeholder="enter regNumber here">
        <button class="btn" id="addBtn">Add</button>
    </div>

    <div class="radio">
        <input type="radio" class="buttons" value="all" name="place" checked >
        <label for="all" >Show All</label>
        
        <input type="radio" class="buttons" value="CA" name="place">
        <label for="cpt">Cape Town</label>

        <input type="radio" class="buttons" value="CY" name="place">
        <label for="bellville">Bellville</label>

        <input type="radio" class="buttons" value="CJ" name="place">
        <label for="paarl">Paarl</label>

        <!-- 
        <button class="btn" id="filterBtn">Filter</button> -->
    </div>
    <div class="displayReg" id="display">
        <!---where reg numb will display-->
 <!-- <ol>
     <li>CA 435985</li>
     <li>CA 166589</li>
 </ol> -->

    </div>
</body>
<script src="dom/registration.js" charset="UTF-8"></script>
<script src="factory/registration-factory.js" charset="UTF-8"></script>
</html>
